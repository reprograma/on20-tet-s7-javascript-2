<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="../teste/style.css">

    <title> Comprinhas :) </title>

<body>
    <header>
        <h1>O que você procura ? </h1>
    </header>

    <div>
        <h3>Tipo do produto : </h3>
        <form>
                <input type="radio" name="Informática" id="produto"> Informática
                <input type="radio" name="audio e video" id="produto"> Audio e Vídeo
                <input type="radio" name="eletronico" id="produto"> Eletrônico
        </form>
        <h3> Seu Budget : </h3>
        <form>
            <input type="radio" name="valor" id="produto"> Até 100,00 reais
            <input type="radio" name="orçamento" id="produto"> 101,00 até 500,00 reais 
            <input type="radio" name="budget" id="produto"> mais de 500,00
        </form>
    </div> 
    <Div>
        <br>
        <button>Pesquisar Produtos </button>
    </Div>
